<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js" type="text/javascript">
			
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#app{
	           margin: 0 auto;
			}
			.wh{
				background-color: cadetblue;
				border: black 1px solid;
				width: 100px;
				height: 100px;
				float: left;
			}
			.bg{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="wh" :class="{'bg':id===1}" @click="id=1">
			
			</div>
			<div class="wh" :class="{'bg':id===2}" @click="id=2">
				
			</div>
			<div class="wh" :class="{'bg':id===3}" @click="id=3">
            </div>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					id:1
				}
			})
		</script>
	</body>
</html>
