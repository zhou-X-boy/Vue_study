<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js"></script>
		<style type="text/css">
			.v-enter,.v-leave-to{
				opacity: 0;
				transform: translateY(30px);
			}
			.v-enter-active,.v-leave-active{
				transition: all 1s ease;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="登录" @click="myCom = 'login'" />
			<input type="button" value="注册" @click="myCom = 'reg'" />
			<!-- Vue提供了component，来展示对应名称的组件 -->
			<!-- component是一个占位符， :is 属性，可以用来指定展示的组件的名称 -->
			<transition mode="out-in">
				<component :is="myCom"></component>
			</transition>
			
		</div>
		<script>
			
			Vue.component("login",{
				template: `
					<div>
						<h2>登录</h2>
					</div>
				`
			})
			Vue.component("reg",{
				template: `
					<div>
						<h2>注册</h2>
					</div>
				`
			})
			new Vue({
				el: '#app',
				data: {
					//当前component中:is 绑定的组件的名称
					myCom: 'login'
				},
				methods: {
					
				}
			})
		</script>
	</body>
</html>
