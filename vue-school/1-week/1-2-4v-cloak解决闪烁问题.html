<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-cloak解决闪烁问题</title>
		<script src="../vue-2.4.0.js"></script>
		<style>
			[v-cloak]{
				display: none;
			}
			b{
				font-size: 24px;
				color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<p v-cloak>请输入：{{txt1}}</p><!-- 输出结果：请输入：+txt1 -->
			<p v-text="txt2">请输入：</p><!-- 输出结果：txt2 -->
			<p v-html="txt3"></p>
		</div>
		<script>
			
			var vm=new Vue({
				el:'#content',
				data:{
					txt1:'<b>欢迎来到江西工贸</b>',
					txt2:'<b>欢迎来到信息工程系</b>',
					txt3:'<b>欢迎来到软件技术</b>'
				}
			})
		</script>
	</body>
</html>
