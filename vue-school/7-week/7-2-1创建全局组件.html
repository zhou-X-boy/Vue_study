<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<mycom></mycom>
			<mycom2></mycom2>
		</div>
		<script>
			//方法一
			/*第一步 使用Vue.extend来创建全局的Vue组件
			var com1 = Vue.extend({
				template: `
					<h2>111</h2>
				`
			})
			*第二步 使用Vue.component('组件的名称'，创建的组件名称)
			*Vue.component('mycom' , com1)
			*如果使用Vue.component定义全局组件的时候
			*组件名称使用 驼峰命名 ，则在引用组件的时候需要将大写改为小写的，
			*同时，两个单词之前，使用_连接
			*可以直接使用组件名称命名即可
			*/
		   
		   //方法二
			/*Vue.component('mycom' ,Vue.extend({
				
			}))
			*/
		   
		   //方法三
		   /*Vue.component('mycom', {
			   template: `
					<h1>2222</h1>
			   `
		   })*/
		   
		   /*
		   *不论是哪种方法创建出来的组件
		   * 组件的template属性指向的模板内容
		   * 必须有且只能有唯一的一个根元素
		   */
		   Vue.component('mycom2', {
			   template: `
					<div>
						<h2>333</h2>
						<h2>444</h2>
					</div>
			   `
		   })
			new Vue({
				el:'#app',
				data() {
					return {
						
					}
				}
			})
		</script>
	</body>
</html>
