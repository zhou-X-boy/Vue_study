<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js"></script>
		<style>
			*{
				margin: 0;
				top: 0;
			}
			.dleft{
				float: left;
			}
			.dv{
				width: 200px;
				height: 100px;
			}
			
		</style>
	</head>
	<body>
		<div id="content">
			<img :class="[classleft,classv]"/>
			{{txt}}
			
		</div>
		<script>
			var vm=new Vue({
				el:"#content",
				data:{
					classleft:"dleft",
					classv:"dv",
					txt:"明天",
				}
			})
			
		</script>
	</body>
</html>
