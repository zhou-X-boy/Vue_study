<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="content">
			<p>计算体脂率</p>
			<input type="text" placeholder="输入体重（kg）"  v-model="tz" />
			<input type="text" placeholder="输入身高（cm）"  v-model="sg" />
			<input type="button" value="计算" @click="JS" />
			<input type="text" placeholder="BMI"  v-model="bmi" />
			<div v-if="Tf">
				身体状况：
				<p v-if="bmi<=18.4">偏瘦</p>
				<p v-else-if="18.5<bmi && bmi<=23.9">正常</p>
				<p v-else-if="24<bmi && bmi<=27.9">过重</p>
				<p v-else>肥胖</p>
			</div>
		</div>
		<script>
			var vm=new Vue({
				el:"#content",
				data:{
					tz:'',
					sg:'',
					bmi:'',
					Tf:false,
				},
				methods:{
					JS:function(){
						let u={
							tz:this.tz,
							sg:this.sg,
						}
						this.bmi=this.tz/(this.sg/100)/(this.sg/100);
						this.Tf=! this.Tf
					},
					
				}
			})
		</script>
	</body>
</html>
