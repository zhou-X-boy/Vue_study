<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="content">
			<input type="text" value=""  v-model.number="num1"/>
			<select v-model="select">
				<option value="+" >+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" value=""  v-model.number="num2"/>
			<button @click="den">=</button>
			<input type="text" value=""  v-model.number="num"/>
		</div>
		<script>
			/*
			解决问题
			如何解决加号作为连接符
			1）使用v-model的number修饰符来解决 只要在所有数字的地方加上v-model.number
			2）使用JavaScript原生态代码解决：parseint（numbera）
			*/
			var vm=new Vue({
				el:'#content',
				data:{
					num1:'',
					num2:'',
					select:'',
					num:''
				},
				methods:{
					den:function(){
						/*使用eval完成计算功能
						this.num=eval(this.num1+this.select+this.num2)
						*/
					switch(this.select){
						case'+':
						this.num=this.num1+this.num2
						break;
						case'-':
						this.num=this.num1-this.num2
						break;
						case'*':
						this.num=this.num1*this.num2
						break;
						case'/':
						this.num=this.num1/this.num2
						break;
					}

					// }

					//this.num=eval(this.num1+this.select+this.num2)

				}
			})
		</script>
	</body>
</html>
