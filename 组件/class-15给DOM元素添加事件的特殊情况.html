<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>

    var App = {
      data() {
        return {
          isShow: false
        }
      },
      template: `
        <div class='app'>
          <input type='text' v-show='isShow' ref='input'/>
        </div>
      `,
      mounted() {
        this.isShow = true
        console.log(this.$refs.input)
        //$nextTick()
        //是在DOM更新循环结束后执行回调函数，在修改数据之后使用此方法
        //在回调中获取到更新之后的DOM
        this.$nextTick(() => {
          this.$refs.input.focus()//focus方法获取焦点
        })
      },
    }
    new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      components: {
        App
      },
      template: `
          <App/>
        `,
      methods: {

      }
    });
  </script>
</body>

</html>
