<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    Vue.component('subCom', {
      template: `
        <div class='subcom'></div>
      `
    })
    var App = {
      template: `
        <div class='app'>
          <button ref='btn'>我是按钮1</button>
          <button ref='btn2'>我是按钮2</button>
          <subCom ref='abc' />
        </div>
      `,
      created() {
        console.log(this.$refs.btn)
      },
      beforeMount() {
        console.log(this.$refs.btn)
      },
      mounted() {
        //如果给标签绑定ref='xxx'，
        //使用this.$refs.xxx获取原生的jsDOM的对象
        //ref属性值不能重名
        console.log(this.$refs.btn)
        console.log(this.$refs.btn2)
        //如果是给组件绑定ref属性，那么this.$refs.xxx获取的是当前的组件对象
        console.log(this.$refs.abc)
      },
    }
    new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      components: {
        App
      },
      template: `
          <App/>
        `,
      methods: {

      }
    });
  </script>
</body>

</html>
