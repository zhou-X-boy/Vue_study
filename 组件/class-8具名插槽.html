<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    Vue.component('myLi', {
      template: `
        <li>
          预留的第一个坑
          <slot name='two'></slot>  
          预留的第二个坑
          <slot name='three'></slot> 
        </li>
      `
    })
    var App = {
      template: `
        <div>
          <ul>
            <myLi>
              <h2 slot='two'>我是第一个坑</h2>  
              <h3 slot='three'>我是第二个坑</h3>
            </myLi>  
          </ul>  
        </div>
      `
    }
    new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      methods: {

      },
      components: {
        App
      },
      template: `
        <App/>
      `
    });
  </script>
</body>

</html>
