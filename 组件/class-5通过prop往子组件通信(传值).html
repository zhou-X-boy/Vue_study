<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>通过prop往子组件通信（传值）</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 组件通信，即一种父子组件互相传值，同级组件互相传值的行为 -->
  <div id="app"></div>
  <script>
    //父---->子
    //1：先给父组件中绑定自定义属性
    //2：在子组件中使用props接收父组件传递的数据
    //3：可以在子组件中任意使用
    Vue.component('Person', {
      data() {
        return {
          msg: '我是父组件的数据'
        }
      },
      template: `
        <div>
          <p>我是一个父组件</p>
          <Child :childData='msg'/>  
        </div>
      `
    })
    Vue.component('Child', {
      template: `
        <div>
          <p>我是一个子组件</p>  
          <input type="text" v-model='childData'>
        </div>
      `,
      props: ['childData']
    })
    var App = {
      data() {
        return {

        }
      },
      components: {

      },
      template: `
        <div>
          <Person/>
        </div>
      `
    }
    new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      methods: {

      },
      components: {
        App
      },
      template: `
        <App/>
      `
    });
  </script>
</body>

</html>
