<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <input v-model="msg" type="text" /> -->
    <input type="text" v-bind:value="msg" v-on:input="valueChange">
    <p>{{msg}}</p>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'aaa'
        }
      },
      methods: {
        valueChange(e) {
          this.msg = e.target.value
        }
      }
    });
  </script>
</body>

</html>
